
{% extends 'base.html' %}
{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="{% static 'css/figmalogin.css' %}" />
    <title>Login</title>
    <style>
      .login{
          background-image: url('{% static "images/figma.jpg" %}');
          background-size: cover;
          height: 80vh;
          padding-top: 50px;
      }
    </style>
  </head>
  <body>
    {% if error %}
    <p>{{error_message}}</p>
    {% endif %}
    <div class="login">
    <form class="form" method="post" action="{% url 'login' %}">
      {% csrf_token %}
     
      <h1 style="background-color:rgba(0, 0, 0, 0.5);"  >Log in</h1>
      <input type="text" required name="username" class="box" placeholder="Username" />
      <input type="Password" required name="password" class="box" placeholder="Password" />
      <input type="submit" value="Log in" />
    </form>
  </div>
  </body>
</html>

{% endblock %}
